name: Node.js CI

on:
  push:
    branches: master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # See: https://github.com/actions/setup-node/issues/480
    - run: corepack enable
    - uses: actions/checkout@v3
    - name: Use Node.js 18.18.2
      uses: actions/setup-node@v3
      with:
        node-version: 18.18.2
        cache: 'yarn'
    - run: yarn install --immutable
    - run: yarn test
